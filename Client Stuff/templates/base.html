<!DOCTYPE html>
<html>
    <head>
    <style media="screen" type="text/css">
    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    b,
    u,
    i,
    center,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    fieldset,
    form,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    article,
    aside,
    canvas,
    details,
    embed,
    figure,
    figcaption,
    footer,
    header,
    hgroup,
    menu,
    nav,
    output,
    ruby,
    section,
    summary,
    time,
    mark,
    audio,
    video {
      margin: 0;
      padding: 0;
      border: 0;
      vertical-align: baseline;
      font-family: Verdana, Arial, sans-serif;
    }
    li {
      margin-left: 20px;
    }
    .hidden {
      display: none;
      visibility: hidden;
    }
    body {
      font-family: Verdana, Arial, sans-serif;
      font-size: 12px;
      background-color: #F9F9F9;
    }
    a {
      color: #0c99c5;
      text-decoration: none;
    }
    a.selected {
      font-weight: bold;
    }
    .building_table {
      border: 0px;
      border-color: #666666;
      border-spacing: 1px;
      overflow: scroll;
      font-family: Verdana, Arial, sans-serif;
      padding: 10px 0px 0px 30px;
      width : 300px;
    }
    .table-content {
      border: 0px;
      border-color: #666666;
      border-spacing: 1px;
      overflow: scroll;
      font-size: 10px;
      font-family: Verdana, Arial, sans-serif;
      padding: 10px 0px;
      width: 100%;
    }
    .table-content tbody tr td {
      padding-top: 2px;
      padding-left: 15px;
      padding-right: 15px;
      padding-bottom: 2px;
      text-align: left;
      vertical-align: middle;
      font-size: 1.1em;
      font-family: Verdana, Arial, sans-serif;
      word-wrap: break-word;
      color: #777;
    }
    .error {
      border: 1px solid #D62828;
      background-color: #FFBABA;
      width: 50%;
    }
    .appName {
      color: white;
      font-size: 16pt;
      font-weight: bold;
      font-family: "courier";
    }
    .banner {
      background-color: black;
      padding: 10px;
    }
    .logout {
      float: right;
    }
    .breadcrumbs {
      padding: 10px;
    }
    .content {
      padding: 10px
    }
    fieldset {  
      float: left;
      clear: left;
      width: 100%;
      margin: 0 0 1.5em 0;
      padding: 0;
    }
    fieldset li {
      float: left;
      clear: left;
      width: 100%;
      padding-bottom: 1em;
    }
    label {
      float: left;
      width: 10em;
      margin-right: 1em;
    }
    fieldset.submit {  
      float: none;
      width: auto;
      border: 0 none #FFF;
      padding-left: 12em;
    }
    .on {
      color: #3EDD3B;
    }
    .off {
      color: #D62828;
    }
    .empty_row {
      background-color: #e5e5e5;
    }
    .content-div {
      width: 50%;
    }
    </style>
    <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
      <div class="background">
        <div class="banner">
          <div class="logout">
              <a href="/piServer/logout/">log out</a>
          </div>
          <div class="appName">PiAutomation</div>
        </div>
        <div class="breadcrumbs">
            <a href="/piServer/">Home</a>
            {% block breadcrumbs %}{% endblock %}
        </div>

        <span class="pageHeading">{% block pageHeading %}{% endblock %}</span>
        
        <div class="content">{% block content %}{% endblock %}</div>
      </div>
    </body>
</html>
